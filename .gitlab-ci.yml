stages:
  - test
  - delivery

test-job:
  stage: test
  script:
    - docker-compose -f docker/test/docker-compose.yml down
    - docker-compose -f docker/test/docker-compose.yml build app
    - docker-compose -f docker/test/docker-compose.yml up --abort-on-container-exit

delivery-job:
  stage: delivery
  only:
    - main
  script:
    - docker login -p $CI_REGISTRY_PASSWORD -u $CI_REGISTRY_USER $CI_REGISTRY
    - docker tag quiz_app_docker:test $CI_REGISTRY_IMAGE
    - docker push $CI_REGISTRY_IMAGE
