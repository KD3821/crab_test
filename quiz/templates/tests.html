{% extends 'base.html' %}

{% block title %}Выберите тест{% endblock %}

{% block content %}
<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'quiz:all_topics' %}">Начало</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{ topic }}</li>
  </ol>
</nav>
<div class="row">
    <div class="col-md-10 mx-auto mb-3">
        <h4> Тесты из набора "{{ topic }}":</h4>
        <table class="table">
             <thead>
                <th>Тест</th>
                <th></th>
            </thead>
            <tbody>
                {% for obj in tests %}
                <tr>
                    <td>{{obj.name}}</a></td>
                    <td><a href="{% url 'quiz:reset_start_test' topic.id obj.id %}" role="button" class="btn btn-info">Начать тест</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="col-md-8 mx-auto">
        <a href="{% url 'quiz:all_topics' %}"role="button" class="btn btn-info">Все темы</a>
        <a href="{% url 'quiz:history_topics' %}"role="button" class="btn btn-info">Результаты</a>
    </div>
</div>
{% endblock %}
